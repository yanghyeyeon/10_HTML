<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 
Hyper Text Markup Language
-> 웹 페이지와 웹 어플리케이션을 만들때 사용되는 표준 마크업 언어
-> 웹 콘텐츠의 텍스트, 이미지, 비디오 등의 요소를 배치하여 구조를 정의한다.    
-->
<body>
    <h1>텍스트</h1>

    <h1>안녕</h1>
    <h2>안녕</h2>
    <h3>안녕</h3>
    <h4>안녕</h4>
    <h5>안녕</h5>
    <h6>안녕</h6>

    <!-- 문단 태그 -->
    <!-- 개해문자/탭문자/공백문자 를 그룹지어서 공백 하나로 처리 -->
    <p>
        안녕하세요                반갑습니다.
        날씨가 많이 덥죠?
    </p> 
    <!-- pre 태그 -->
    <!-- pre-formated 개행/탭/공백 모두 그대로 출력 -->
    <pre>
        안녕하세요                반갑습니다.
        날씨가 많이 덥죠?
    </pre> 

    <pre>
        <code>
            function foo() {
                console.log('foo')
            }
        </code>
    </pre>

    <!-- 특수문자 표현 -->
     <p>
        &lt;p&gt;&lt;&#47;p&gt;를&quot;표현&quot;하기
     </p>
     <!-- 수평선 태그 -->
    <hr>

    <em>기울여서 강조처리</em> <br>
    <b>볼드체</b> <br>
    <strong>볼드체로 강조처리</strong> <br>
    <mark>하이라이팅 처리</mark> <br>
    <ins>밑줄로 강조처리</ins> <br>
    <del>취소선 처리</del>

</body>
</html>
