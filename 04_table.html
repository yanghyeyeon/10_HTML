<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표관련태그</title>
    <style>
        tbody{
            background-color: rgb(220, 187, 250);
        }
    </style>
</head>
<body>
    <!-- 표 관련 태그 -->
     <!-- 
        표를 만드는 태그는 table 이라고 한다.
        table : 기본적인 표를 생성해주는 태그
        tr : 표의 행을 나타내는 태그
        th : 표의 제목 셀을 나타내는 태그
        td : 표의 일반 셀을 나타내는 태그
     -->
        <h1>기본적인 표 만들기</h1>
        <table border="1">
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
        <hr>
        <table border="1">
            <caption><b>웹 브라우저의 종류</b></caption>
            <tr>
                <th>브라우저명</th>
                <th>제조사</th>
                <th>홈페이지</th>
            </tr>
            <tr>
                <td>익스플로러</td>
                <td>MS</td>
                <td>http://www.microsoft.com</td>
            </tr>
            <tr>
                <td>크롬</td>
                <td>google</td>
                <td>http://www.google.com</td>
            </tr>
            <tr>
                <td>사파리</td>
                <td>애플</td>
                <td>http://www.apple.com</td>
            </tr>
        </table>
        <hr>
        <!-- 
        td 속성 행과 열 합치기 속성 
        colspan : 열을 합치기를 한다.
        rowspasn : 행을 합치기 한다.
         -->
        <table border="1">
            <tr>
                <td colspan="2" rowspan="2" width="130px" height="150px">사진</td>
                <td width="80px">이름</td>
                <td width="200px"></td>
            </tr>
            <tr>
                <td>연락처</td>
                <td></td>
                
            </tr>
            <tr>
                <td width="70px" height="50px">주소</td>
                <td colspan="3"></td>
            </tr>
            <tr>
                <td height="100px">자기소개</td>
                <td colspan="3"></td>
            </tr>
        </table>
</body>
</html>
