<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML | iframe</title>
</head>
<body>
    <h1>iframe</h1>
    <!-- HTML 문서안에 다른 HTML 문서를 삽입할때 사용되는 요소 -->
     <iframe src="./" frameborder="1" width="100%"></iframe>
     <iframe src="./06_image.html" frameborder="1" width="100%"></iframe>

     <iframe width="560" height="315" src="https://www.youtube.com/embed/smdmEhkIRVc?si=5IkRQv3w77p3TxDP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
